<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration form</h1>
		<form action="">
			<label for ="f_name">First Name:</label>
			<input type="text" id="f_name"> 
			<br>

			<label for="l_name">Last Name:</label>
			<input type="text" id="l_name">
			<br>

			<label for="email">Email:</label>
			<input type="text" id="email">
			<br>

			<label for="pw">Password:</label>
			<input type="password" id="pw">
			<br>

			<label for="pw_confirm">Confirm Password:</label>
			<input type="password" id="pw_confirm">
			<br>

			<label for="bday">Birthday:</label>
			<input type="date" id="bday">
			<br>

			<input type="radio" name="gender" id="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="other">
			<br>

			<label for="desc">A short description of yourself:</label>
			<br>
			<textarea id="desc" cols="30" rows="10"></textarea>
			<br>

			<label for="lang">Favorite language:</label>
			<select id="lang">
				<option value="Javascript">Javascript</option>
				<option value="Python">Python</option>
				<option value="C#">C#</option>
				<option value="Ruby">Ruby</option>
			</select>
			<br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
