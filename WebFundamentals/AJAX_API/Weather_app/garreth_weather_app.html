<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').submit(function(){
				var apiKey = '1618cf24e1902583b850521836894dea';
				var city = $('input#city').val();
				$.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`, function(res){
					console.log(res)
					var html = '';
					html += `<p> ${res['name']}: ${res['weather'][0]['description']} </p>`;
					html += `<p> Temperature:${res['main']['temp']} F</p>`;
                	html += `<p> Coord: ${res['coord'].lat}, ${res['coord'].lon}`
                	$('#results').html(html);
				
				}, 'json');

				return false;
			});

		});
		


	</script>
</head>
<body>
	<div id="input-form">
		<form>
			<label for="city">Enter City:
				<input type="text" name="city" id="city"/>
			</label>
			<input type="submit" name="submit"/>

		</form>

	</div>
	<div id="results"></div>


</body>
</html>
